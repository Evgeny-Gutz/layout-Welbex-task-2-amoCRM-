<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welbex</title>
</head>
<body class="root">
    <header class="header">
        <div class="header__logo">
            <img src="<%=require('./images/logo_welbex.svg')%>" alt="Logo">
            <p class="header__logo-text">крупный интегратор CRM в России и ещё 8 странах</p>
        </div>
        <nav class="header__navigation">
            <ul class="header__menu">
                <li><a class="header__menu-element" href="#">Услуги</a></li>
                <li><a class="header__menu-element" href="#">Виджеты</a></li>
                <li><a class="header__menu-element" href="#">Интеграции</a></li>
                <li><a class="header__menu-element" href="#">Кейсы</a></li>
                <li><a class="header__menu-element" href="#">Сертификаты</a></li>
            </ul>
        </nav>
        <div class="header__information">
            <p class="header__phone">+7 555 555-55-55</p>
            <p class="header__social-icons">
                <a href="#"><img src="<%=require('./images/telegram.svg')%>" alt="Telegram"></a>
                <a href="#"><img src="<%=require('./images/phone.svg')%>" alt="Phone"></a>
                <a href="#"><img src="<%=require('./images/whatsapp.svg')%>" alt="WhatsApp"></a>
            </p>
        </div>
    </header>
</body>
</html>
